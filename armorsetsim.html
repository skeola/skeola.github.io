<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Shannon Keola">
		<meta name="description" content="A personal website to host/assemble all
			of my public info and personal projects and act as a digital resume.">
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/armorsetsim.css">
		<title>An Exercise in Frontend</title>
	</head>
	<body>
		<main>
      <div class="flex-container">
        <div class="header-section">
          <div class="option-section">
            <p class="main-text" style="text-decoration: underline;">Options</p>
            <div class="options">
              <div class="option">
                <input type="checkbox" id="minPieces" name="options" onclick="pressCheckbox(this.id)" checked disabled>
                <label for="minPieces" title="Look for minimum number of pieces to satisfy search">HR Only</label>
              </div>
              <div class="option">
                <input type="checkbox" id="maxDeco" name="options" onclick="pressCheckbox(this.id)">
                <label for="maxDeco" title="Maximize value of empty decorations">Minimize Pieces</label>
              </div>
              <div class="option">
                <input type="checkbox" id="maxDef" name="options" onclick="pressCheckbox(this.id)">
                <label for="maxDef" title="Maximize defense value">Maximize Defense</label>
              </div>
              <div class="option">
                <select name="result-cap" id="result-cap" onchange="updateResultCap(this)">
                  <option value="100" selected>100</option>
                  <option value="500">500</option>
                  <option value="1000">1000</option>
                  <option value="10000">10000</option>
                </select>
                <p class="option-dropdown-text">Result Cap</p>
              </div>
            </div>
          </div>
          <div class="title-section">
            <p class="title">MH:Rise Armor Set Simulator</p>
            <!-- <p class="title-sub">Calculate the perfect set for all your skill set needs!</p> -->
          </div>
        </div>
        <div class="simulator-section">
          <div class="search-section">
            <div class="search-header">
              <p class="search-header-text">Skills</p>
            </div>
            <div class="search-bar">
              <select name="skills" id="skill-select">
                <option value="">--choose a skill--</option>
              </select>
              <button type="button" onclick="addSkill()">Add</button>
            </div>
            <div class="selected-skills" id="selected-skills">
            </div>
            <button class="search-button" type="button" onclick="search()">Search</button>
          </div>
          <div class="results-section">
            <div class="results-header">
              <p class="results-header-text">Head</p>
              <p class="results-header-text">Chest</p>
              <p class="results-header-text">Arms</p>
              <p class="results-header-text">Waist</p>
              <p class="results-header-text">Legs</p>
              <p class="results-header-text">Decorations</p>
            </div>
            <div class="results" id="results">

            </div>
          </div>
        </div>
      </div>
		</main>
		<script type="text/javascript" src="js/armorsetsim.js"></script>
	</body>
</html>
